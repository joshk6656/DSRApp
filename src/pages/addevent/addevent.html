<ion-header>

  <ion-navbar>
    <ion-title>{{ 'Add Event' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label>{{ 'Date' | translate }}</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.toe"></ion-datetime>
        </ion-item>
      </ion-list>

      <ion-list>
          <h2>{{ 'Description' | translate }}</h2>
          <ion-item>
              <ion-textarea [(ngModel)]="event.description" name="description" placeholder="Bijvoorbeeld: Vandaag het eerste koraaltje ingebracht."></ion-textarea>
          </ion-item>
        </ion-list>
        <button (click)='save()' ion-button>{{ 'SaveButton' | translate }}</button>
</ion-content>
